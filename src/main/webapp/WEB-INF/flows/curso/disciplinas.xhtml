<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Cadastro de Cursoss</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:panel header="Disciplinas">
            <p:fieldset>
                <h:panelGrid columns="3">
                    <p:outputLabel for="disciplina" value="Disciplina:"/>
                    <p:autoComplete id="disciplina" value="#{item.disciplina}"
                                    completeMethod="#{disciplinaController.complete}" var="d"
                                    itemValue="#{d}" itemLabel="#{d.nome}"/>
                    <p:commandButton value="Adicionar" action="adicionar" update="@form"/>
                </h:panelGrid>
            </p:fieldset>
            <p:dataTable value="#{itens}" var="i"
                         emptyMessage="Nenhuma disciplina cadastrada.">
                <p:column headerText="Nome">
                    <h:outputText value="#{i.descricao}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-trash" action="remover" update="@form"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Salvar" action="salvar" update="@form"/>
            <p:commandButton value="Cancelar" action="cancelar" immediate="true"/>
        </p:panel>
    </h:form>
</h:body>

</html>
