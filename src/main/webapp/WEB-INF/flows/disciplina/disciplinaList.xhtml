<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Disciplinas</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Lista de Disciplinas">
            <p:dataTable value="#{disciplinas}" var="p">
                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome}"/>
                </p:column>
                <p:column headerText="N.o de Referências Obrigatórias">
                    <h:outputText value="#{p.referenciasObrigatorias.size()}"/>
                </p:column>
                <p:column headerText="N.o de Referências Complementares">
                    <h:outputText value="#{p.referenciasComplementares.size()}"/>
                </p:column>
                <p:column>
                    <p:commandButton id="editar" icon="ui-icon-pencil" action="editar"/>
                    <p:commandButton id="excluir" icon="ui-icon-trash" action="excluir"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Novo" action="novo"/>
        </p:panel>
    </h:form>
</h:body>

</html>
